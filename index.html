<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <div id="container">
      <h1>To-Do List</h1>
      <input id="userinput" type="text" placeholder="Add New Todo" />
      <ul>
        <li><i class="delete fas fa-trash-alt box"></i>Practise charms</li>
        <li><i class="delete fas fa-trash-alt box"></i>Visit Hagrid</li>
        <li><i class="delete fas fa-trash-alt box"></i>Go to potion class</li>
        <li><i class="delete fas fa-trash-alt box"></i>Wash robes</li>
      </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
